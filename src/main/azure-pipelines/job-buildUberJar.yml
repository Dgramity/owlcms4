parameters:
  - name: jobName
    type: string
    default: ''
  - name: moduleName
    type: string
    default: ''
  - name: artifactName
    type: string
    default: ''
  - name: skipTests
    type: string
    default: 'false'7

jobs:
  # build owlcms uberjar and zip to be used by installer
  - job: ${{ parameters.jobName }}
    pool:
      vmImage: ubuntu-latest
    container: maven:3.8.1-openjdk-17-slim
    variables:
      - name: JAVA_HOME_11_X64
        value: /usr/local/openjdk-1
    steps:
      - template: steps-prepare-maven.yml
      - task: Maven@3
        displayName: build ${{ parameters.moduleName }} uberJar and publish to maven repository
        inputs:
          mavenPomFile: pom.xml
          mavenOptions: -Xmx3072m $(MavenOpts)
          javaHomeOption: path
          jdkDirectory: '/usr/local/openjdk-17'
          publishJUnitResults: true
          testResultsFiles: "**/surefire-reports/TEST-*.xml"
          effectivePomSkip: true
          goals: -P production -pl ${{ parameters.moduleName }} -am $(MavenOpts) -Dmaven.test.skip=${{ parameters.skipTests }} $(BuildGoal)
      - publish: $(Agent.BuildDirectory)/s/${{ parameters.moduleName }}/target/${{ parameters.moduleName }}.zip
        artifact: ${{ parameters.artifactName }}
