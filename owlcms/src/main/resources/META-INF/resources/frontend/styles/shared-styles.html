<link rel="import" href="../bower_components/polymer/lib/elements/custom-style.html">

<custom-style>
  <style>
/** global css definitions go here */
/* note that vaadin components are styled using dom-modules below */

@media print {
	#Header, #Footer, #printing {
		display: none !important;
		visibility: hidden  !important;
	}
	
	.printing {
		display: none !important;
		visibility: hidden  !important;
	}
}

.errorMessage {
	color: red;
	font-weight: bold;
	background-color: var(--lumo-error-color-10pct);
}

.loadChart .plate {
	border-color: var(--lumo-contrast);
	border-width: 1px;
	border-style: solid;
	vertical-align: middle;
	margin: 2px;
	-moz-border-radius: 0.5em;
	-webkit-border-radius: 0.5em;
	border-radius: 0.5em;
	overflow: hidden;
}

.bar {
	height: 1.5ex;
	width: 2.5em;
	background-color: grey;
}

.barInner {
	height: 4.5ex;
	width: 1em;
	background-color: grey;
	-moz-border-radius: 0.2em;
	-webkit-border-radius: 0.2em;
	border-radius: 0.2em;
}

.barOuter {
	height: 2.5ex;
	width: 1.5em;
	background-color: grey;
}

.L_25 {
	height: 12em;
	width: 1.70em;
	background-color: red;
}

.L_20 {
	height: 12em;
	width: 1.60em;
	background-color: blue;
}

.L_15 {
	height: 12em;
	width: 1.50em;
	background-color: yellow;
}

.L_10 {
	height: 12em;
	width: 1.40em;
	background-color: green;
}

.L_5 {
	height: 12em;
	width: 1.30em;
	background-color: white;
}

.L_2_5 {
	height: 12em;
	width: 1.20em;
	background-color: red;
}

.C_2_5 {
	height: 5ex;
	width: 1.5em;
	background-color: black;
	border-color: var(--lumo-contrast);
	border-width: 2px;
	border-style: solid;
	-moz-border-radius: 0.1em;
	-webkit-border-radius: 0.1em;
	border-radius: 0.1em;
}

.S_5 {
	height: 7em;
	width: 0.65em;
	background-color: white;
}

.S_2_5 {
	height: 6em;
	width: 0.65em;
	background-color: red;
}

.S_2 {
	height: 5.5em;
	width: 0.65em;
	background-color: blue;
}

.S_1_5 {
	height: 5em;
	width: 0.65em;
	background-color: yellow;
}

.S_1 {
	height: 4.5em;
	width: 0.65em;
	background-color: green;
}

.S_0_5 {
	height: 4em;
	width: 0.65em;
	background-color: white;
}
</style>
</custom-style>

<dom-module id="my-text-field-theme" theme-for="vaadin-text-field">
<template>
<style>
		:host(.bad) [part="input-field"] {
			background-color: red;
			color: white;
		}
		
		:host(.good) [part="input-field"] {
			background-color: green;
			color: white;
		}
		
		:host(.error) [part="input-field"] {
			background-color: var(--lumo-error-color-10pct);
			color: black;
		}
</style>
</template>
</dom-module>

<dom-module id="notification-theme" theme-for="vaadin-notification-card">
  <template>
    <style>
      :host([theme~="info"]) [part~="overlay"] {
        color: var(--lumo-primary-text-color);
      }
      
      :host([theme~="success"]) [part~="overlay"] {
        background-color: var(--lumo-success-color);
        color: var(--lumo-success-contrast-color);
        font-weight: bold;
      }
      
      :host([theme~="warning"]) [part~="overlay"] {
        background-color: yellow;
        color: black;
        font-weight: bold;
      }
      
      :host([theme~="error"]) [part~="overlay"] {
        background-color: var(--lumo-error-color);
        color: var(--lumo-error-contrast-color);
        font-weight: bold;
      }
    </style>
  </template>
</dom-module>
