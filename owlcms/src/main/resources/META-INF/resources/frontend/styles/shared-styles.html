<link rel="import" href="../bower_components/polymer/lib/elements/custom-style.html">

<custom-style>
  <style>
	/** global css definitions go here */
	/* note that vaadin components are styled using dom-modules below */
	
	.errorMessage {
		color: red;
		font-weight: bold;
		background-color: var(--lumo-error-color-10pct);
	}
  </style>
</custom-style>

<!-- Define the theme module (in index.html or in a separate HTML import) -->
<dom-module id="my-text-field-theme" theme-for="vaadin-text-field">
<template>
<style>
		:host(.bad) [part="input-field"] {
			background-color: red;
			color: white;
		}
		
		:host(.good) [part="input-field"] {
			background-color: green;
			color: white;
		}
		
		:host(.error) [part="input-field"] {
			background-color: var(--lumo-error-color-10pct);
			color: black;
		}
</style>
</template>
</dom-module>

<dom-module id="notification-theme" theme-for="vaadin-notification-card">
  <template>
    <style>
      :host([theme~="info"]) [part~="overlay"] {
        color: var(--lumo-primary-text-color);
      }
      
      :host([theme~="success"]) [part~="overlay"] {
        background-color: var(--lumo-success-color);
        color: var(--lumo-success-contrast-color);
        font-weight: bold;
      }
      
      :host([theme~="warning"]) [part~="overlay"] {
        background-color: yellow;
        color: black;
        font-weight: bold;
      }
      
      :host([theme~="error"]) [part~="overlay"] {
        background-color: var(--lumo-error-color);
        color: var(--lumo-error-contrast-color);
        font-weight: bold;
      }
    </style>
  </template>
</dom-module>
