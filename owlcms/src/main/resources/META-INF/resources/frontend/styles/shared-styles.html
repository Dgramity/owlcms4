<link rel="import" href="../bower_components/polymer/lib/elements/custom-style.html">

<custom-style>
  <style>
/** global css definitions go here */
/* note that vaadin components are styled using dom-modules below */

.errorMessage {
	color: red;
	font-weight: bold;
	background-color: var(--lumo-error-color-10pct);
}

.loadChart div.plate {
	border-color: black;
	border-width: 1px;
	border-style: solid;
	vertical-align: middle;
	margin: 1px;
	-moz-border-radius: 4px;
	-webkit-border-radius: 4px;
	border-radius: 4px;
	overflow: hidden;
}

.bar {
	height: 1.5ex;
	width: 2.5em;
	background-color: gray;
}

.barInner {
	height: 4.5ex;
	width: 1em;
	background-color: gray;
}

.barOuter {
	height: 2.5ex;
	width: 1.5em;
	background-color: gray;
}

.L_25 {
	height: 12em;
	width: 2.25ex;
	background-color: red;
}

.L_20 {
	height: 12em;
	width: 2ex;
	background-color: blue;
}

.L_15 {
	height: 12em;
	width: 1.75ex;
	background-color: yellow;
}

.L_10 {
	height: 12em;
	width: 1.5ex;
	background-color: green;
}

.L_5 {
	height: 12em;
	width: 1.5ex;
	background-color: white;
}

.L_2_5 {
	height: 12em;
	width: 1.0ex;
	background-color: red;
}

.C_2_5 {
	height: 5ex;
	width: 3ex;
	background-color: black;
}

.S_5 {
	height: 7em;
	width: 0.75ex;
	background-color: white;
}

.S_2_5 {
	height: 6em;
	width: 0.75ex;
	background-color: red;
}

.S_2 {
	height: 5.5em;
	width: 0.75ex;
	background-color: blue;
}

.S_1_5 {
	height: 5em;
	width: 0.75ex;
	background-color: yellow;
}

.S_1 {
	height: 4.5em;
	width: 0.75ex;
	background-color: green;
}

.S_0_5 {
	height: 4em;
	width: 0.75ex;
	background-color: white;
}
	
  </style>
</custom-style>

<!-- Define the theme module (in index.html or in a separate HTML import) -->
<dom-module id="my-text-field-theme" theme-for="vaadin-text-field">
<template>
<style>
		:host(.bad) [part="input-field"] {
			background-color: red;
			color: white;
		}
		
		:host(.good) [part="input-field"] {
			background-color: green;
			color: white;
		}
		
		:host(.error) [part="input-field"] {
			background-color: var(--lumo-error-color-10pct);
			color: black;
		}
</style>
</template>
</dom-module>

<dom-module id="notification-theme" theme-for="vaadin-notification-card">
  <template>
    <style>
      :host([theme~="info"]) [part~="overlay"] {
        color: var(--lumo-primary-text-color);
      }
      
      :host([theme~="success"]) [part~="overlay"] {
        background-color: var(--lumo-success-color);
        color: var(--lumo-success-contrast-color);
        font-weight: bold;
      }
      
      :host([theme~="warning"]) [part~="overlay"] {
        background-color: yellow;
        color: black;
        font-weight: bold;
      }
      
      :host([theme~="error"]) [part~="overlay"] {
        background-color: var(--lumo-error-color);
        color: var(--lumo-error-contrast-color);
        font-weight: bold;
      }
    </style>
  </template>
</dom-module>
