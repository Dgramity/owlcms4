trigger:
- develop
variables:
   MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
   MAVEN_OPTS: -Dmaven.repo.local=$(MAVEN_CACHE_FOLDER) -Dmaven.test.skip=true
jobs:
-  job: BuildOwlcmsUberJar
   pool:
      vmImage: ubuntu-latest
   steps:
   -  template: src/main/azure-pipelines/prepare-maven.yaml
   -  task: Maven@3
      displayName: build owlcms uberJar and deploy to bintray
      inputs:
         mavenPomFile: pom.xml
         mavenOptions: -Xmx3072m $(MAVEN_OPTS)
         javaHomeOption: JDKVersion
         jdkVersionOption: '1.8'
         jdkArchitectureOption: x64
         publishJUnitResults: true
         testResultsFiles: '**/surefire-reports/TEST-*.xml'
         goals: -P production,noInstaller -pl owlcms -am package
   -  publish: $(Agent.BuildDirectory)/s/owlcms/target/owlcms.zip
      artifact: OwlcmsZip
-  job: BuildPublicResultsUberJar
   condition: eq(1,2)
   pool:
      vmImage: ubuntu-latest
   steps:
   -  template: src/main/azure-pipelines/prepare-maven.yaml
   -  task: Maven@3
      displayName: build publicresults uberJar and deploy to bintray
      inputs:
         mavenPomFile: pom.xml
         mavenOptions: -Xmx3072m $(MAVEN_OPTS)
         javaHomeOption: JDKVersion
         jdkVersionOption: '1.8'
         jdkArchitectureOption: x64
         publishJUnitResults: true
         testResultsFiles: '**/surefire-reports/TEST-*.xml'
         goals: -P production,noInstaller -pl publicresults -am deploy
   -  publish: $(Agent.BuildDirectory)/s/owlcms/target/publicresults.zip
      artifact: PublicResultsZip
-  job: CreateWindowsInstallers
   condition: eq(1,2)
   dependsOn:
   - BuildOwlcmsUberJar
   - BuildPublicResultsUberJar
   pool:
      vmImage: windows-latest
   steps:
   -  template: src/main/azure-pipelines/prepare-maven.yaml
   -  task: Maven@3
      displayName: Create Windows Installers using bintray jars
      inputs:
         mavenPomFile: pom.xml
         mavenOptions: -Xmx3072m $(MAVEN_OPTS)
         javaHomeOption: JDKVersion
         jdkVersionOption: '1.8'
         jdkArchitectureOption: x64
         publishJUnitResults: true
         testResultsFiles: '**/surefire-reports/TEST-*.xml'
         goals: -P production -pl windows-installer package
   -  publish: $(Agent.BuildDirectory)/s/owlcms/owlcms_setup/owlcms_setup.exe
      artifact: OwlcmsSetup
   -  publish: $(Agent.BuildDirectory)/s/publicresults/publicresults_setup/owlcms_setup.exe
      artifact: OwlcmsSetup
-  job: ReleaseInstallers
   condition: always()
   dependsOn:
   - BuildOwlcmsUberJar
   checkout: none
   pool:
      vmImage: ubuntu-latest
   steps:
   -  download: current
      artifact: OwlcmsZip
   - script: ls -l $(Pipeline.Workspace)/OwlcmsZip




      